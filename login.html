<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font link -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300&family=Rubik&display=swap");
    </style>

    <link rel="stylesheet" href="/css/bootstrap.css" />
    <link rel="stylesheet" href="/css/form.css" />
    <title>Future Register Form</title>
  </head>
  <body>
    <!--  form section -->

    <div class="main_con">
      <!-- Welcome text to be displayed after login! -->

      <div class="welcome_text">
        <div class="inner_text">
          <p>Welcome back From</p>
          <h1>Future Hope</h1>
          <p>
            Choose the lessons for elementary and middle school that are best
            for your child.
          </p>

          <p>
            I' don't have any account.
            <a style="color: orange" href="./register.html">Register</a>
          </p>
        </div>
      </div>

      <!-- register form section -->
      <div class="form_section">
        <!-- LOg in form section! -->

        <h4 id="Log_text">Log In Here</h4>

        <form class="" action="" method="POST" enctype="multipart/form-data">
          <input
            type="email"
            name="email"
            id="useremail"
            placeholder="Email Address"
          />
          <input
            type="password"
            name="password"
            id="userpassword"
            placeholder="Password"
          />

          <button id="Reg_button">Submit</button>
        </form>

        <!-- Log in form section End! -->
      </div>
    </div>

    <script src="/js/form.js"></script>
  </body>
</html>
